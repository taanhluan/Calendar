<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Calendar</title>
<style>
  /* General Styles */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef2f7;
    color: #333;
  }

  /* Header Styles */
  header {
    background-color: #4a90e2;
    color: white;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  /* Main Layout */
  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Adjust spacing evenly */
    align-items: flex-start;
    padding: 20px;
    gap: 20px;
  }

  /* Calendar Container */
  #calendar {
    flex: 1;
    min-width: 300px;
    max-width: 60%; /* Limit maximum width for consistency */
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  /* Form Container */
  #form-container {
    flex: 1;
    min-width: 300px;
    max-width: 30%; /* Limit maximum width */
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  /* Form Styling */
  form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #555;
  }

  form input, form button, form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
  }

  form input:focus, form textarea:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
  }

  button {
    background-color: #4a90e2;
    color: white;
    border: none;
    cursor: pointer;
    padding: 12px;
    font-size: 1em;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #3b7dc3;
  }

  /* Footer Styles */
  footer {
    text-align: center; /* Center the footer content */
    padding: 10px 0;
    background-color: #f5f5f5;
    position: relative;
    margin-top: 20px;
    font-size: 0.9em;
    color: #888;
  }

  /* Event Cards */
  .event {
    margin-bottom: 15px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .event:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .event button {
    background-color: #ff5c5c;
    border: none;
    padding: 8px 15px;
    color: white;
    cursor: pointer;
    font-size: 0.9em;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .event button:hover {
    background-color: #e04b4b;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    main {
      flex-direction: column;
      align-items: center;
    }

    #calendar, #form-container {
      max-width: 90%;
    }
  }
</style>


</head>
<body>
  <header>
    <h1>Neptune WFH Calendar</h1>
  </header>
  
  <main>
    <!-- Calendar Section -->
    <div id="calendar"></div>

    <!-- Add WFH Schedule Form -->
    <div id="form-container">
      <h2>Add WFH Schedule</h2>
      <form id="schedule-form">
        <label for="name">Team Member:</label>
        <input type="text" id="name" placeholder="Enter name" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <button type="submit">Add</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Content Calendar App</p>
  </footer>

  <script>
    // JavaScript for managing the calendar and WFH schedules
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('schedule-form');
      const calendar = document.getElementById('calendar');

      // Array to store WFH events
      const events = [];

      // Add event listener to form
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        // Get form values
        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;

        // Add event to the array
        events.push({ name, date });

        // Update calendar display
        renderCalendar();

        // Clear form inputs
        form.reset();
      });

      // Function to render calendar
      function renderCalendar() {
        calendar.innerHTML = '<h2>WFH Calendar</h2>';
        
        if (events.length === 0) {
          calendar.innerHTML += '<p>No WFH schedules added yet.</p>';
          return;
        }

        // Display each event
        events.forEach((event, index) => {
          const eventDiv = document.createElement('div');
          eventDiv.classList.add('event');
          eventDiv.innerHTML = `
            <p><strong>${event.date}</strong>: ${event.name}</p>
            <button onclick="deleteEvent(${index})">Delete</button>
          `;
          calendar.appendChild(eventDiv);
        });
      }

      // Function to delete an event
      window.deleteEvent = function (index) {
        events.splice(index, 1); // Remove event
        renderCalendar(); // Update calendar
      };

      // Initial render
      renderCalendar();
    });
  </script>
</body>
</html>
